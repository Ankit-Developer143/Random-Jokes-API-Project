<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Code Generater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Random Jokes</h1>

            <div>

    </form>
    <ol id="jokes"></ol>
    </div>
</body>
<script src="app.js"></script>
</html>
